name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
exclude-labels:
  - 'skip-changelog'
exclude-contributors:
  - 'pp-ci'
autolabeler:
  - label: 'category:feature'
    branch:
      - '/feature\/.+/'
  - label: 'category:enhancement'
    branch:
      - '/enhancement\/.+/'
  - label: 'category:bug'
    branch:
      - '/bug\/.+/'
      - '/bugfix\/.+/'
  - label: 'category:documentation'
    branch:
      - '/documentation\/.+/'
      - '/docs\/.+/'
  - label: 'category:chore'
    branch:
      - '/chore\/.+/'
